<mat-card>
    <mat-accordion>
        <mat-expansion-panel *ngFor="let checklist of checkLists">
            <mat-expansion-panel-header>
            <mat-panel-title>
                {{checklist.name}}
            </mat-panel-title>
            <mat-panel-description>
                {{checklist.description}}
            </mat-panel-description>
            </mat-expansion-panel-header>
        
            <ul>
                <li *ngFor="let task of checklist.tasks">
                    {{task.name}} - {{task.description}} - {{task.dueDate | date:'dd.MM.yyyy'}} - {{task.isCompleted}}
                    <mat-checkbox [(ngModel)]="task.isCompleted"></mat-checkbox>
                </li>
            </ul>

            <!-- here tasks!! -->
            <!-- <button class="float-right" type="button" (click)="saveChecklist(check"></button> -->
        </mat-expansion-panel>
    </mat-accordion>
</mat-card>
