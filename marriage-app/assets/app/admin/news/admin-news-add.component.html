<form [formGroup]="addNewsFormGroup" (ngSubmit)="addNews()">
  <div class="form-group">
      <input type="text" class="form-control" formControlName="topic" placeholder="Temat"/>

  </div>
  <div class="form-group">
      <textarea formControlName="content" class="form-control" placeholder="Treść" rows="15" style="overflow-y:hidden">
      </textarea>
  </div>
    <button class="btn btn-primary float-right" type="submit" [disabled]="!addNewsFormGroup.valid">Wyślij</button>
</form>
