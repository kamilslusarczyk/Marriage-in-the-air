<div class="card mb-2" *ngFor="let news of newses">
    <div class="card-header">
            {{news.topic}} - {{news.dateOfPublication  | date:'mediumDate' }}. Autor: {{news.user.firstName}}
            <i class="fa fa-trash-o float-right ml-2" aria-hidden="true" (click)="removeNews(news)" pTooltip="UsuÅ„"></i> 
            <i class="fa fa-pencil-square-o float-right ml-2" aria-hidden="true" (click)="editNews(news)" pTooltip="Edytuj"></i>
            <i class="fa fa-archive float-right ml-2" aria-hidden="true" (click)="archiveNews(news)" pTooltip="Archiwizuj"></i>
    </div>
    <div class="card-body">
       {{news.content}}
    </div>
</div>
