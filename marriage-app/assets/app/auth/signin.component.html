<h1>Sign in</h1>

<h1>Sign up</h1>

<div class="col-md-8">
    <div *ngIf="showError" class="alert alert-danger" role="alert">
        <strong>Oh snap!</strong> Change email or password and try submitting again.
    </div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Mail</label>
            <input formControlName="email" class="form-control" type="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input formControlName="password" class="form-control" type="password">
        </div>
        <button [disabled]="!myForm.valid" type="submit">Submit</button>
    </form>
</div>
