<hr>
<nav class="navbar navbar-light bg-light internal-nav">
    <form class="form-inline" >
        <input class="form-control mr-sm-2" type="search" placeholder="Search to do's" aria-label="Search" [formControl]="searchTodosControl" (keyup)="searchInputChanged()">
    </form>
</nav>

<form>
    <input type="text" pInputText [formControl]="newTodoControl"/>
    <button pButton (click)="createNewTodo()" type="button" label="Add"></button>
</form>

<div class="margin-top-20" *ngFor="let todo of FilteredTodos">
    <todo-item (deletedOrUpdated)="deletedOrUpdated($event)" [toDoInstance]="todo"></todo-item>
</div>
