<div class="alert alert-success" role="alert" (click)="newsClick()">
    <h4 class="alert-heading">This is sample news layout</h4>
    <p>
        News content is: {{newsInstance.content}}
    </p>
    <hr>
    <p class="mb-0">
        It was published on {{newsInstance.dateOfPublication | date: 'dd/MM/yyyy hh:mm:ss'}}.
    </p>
</div>
<div *ngIf="clicked">
    <div class="card col-md-10 offset-md-1 margin-bottom-20 margin-top-20">
        <div class="card-block">
          <h4 class="card-title">Your news!</h4>
          <h6 class="card-subtitle mb-2 text-muted">Some short content</h6>
          <p class="card-text">{{newsInstance.content}}</p>
          <a href="#" class="card-link">Contact an author</a>
        </div>
      </div>
</div>
