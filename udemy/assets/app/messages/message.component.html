<article class="panel panel-default" [ngStyle]="{backgroundColor: color}">
    <div class="panel-body">
        {{message.content}}
    </div>
    <footer class="panel-footer">
        <div class="author">
            {{message.username}}
        </div>
        <div class="config">
            <a (click)="onEdit()">Edit</a>
            <a>Delete</a>
        </div>
    </footer>
</article>
